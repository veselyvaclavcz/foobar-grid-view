name: Build and Commit Component

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build_and_commit:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Build SDK libs (Release x64)
        run: |
          msbuild "SDK-2025-03-07/BUILD_SDK_LIBS.sln" /p:Configuration=Release /p:Platform=x64 /m

      - name: Build component (Release x64)
        run: |
          msbuild "component/foo_albumart_grid.vcxproj" /p:Configuration=Release /p:Platform=x64 /m

      - name: Overwrite root component and commit
        shell: pwsh
        run: |
          Copy-Item "dist\foo_albumart_grid_v10_0_46_SMART_GRID_FLOW_HYBRID.fb2k-component" "foo_albumart_grid_v10_0_46_SMART_GRID_FLOW_HYBRID.fb2k-component" -Force
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add "foo_albumart_grid_v10_0_46_SMART_GRID_FLOW_HYBRID.fb2k-component"
          if (-not (git diff --cached --quiet)) {
            git commit -m "Rebuild and update component v10.0.46 (.fb2k-component)"
            git push
          } else {
            echo "No changes to commit"
          }
